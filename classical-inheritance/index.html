<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Classical Inheritance</title>
	<style>
		body {
			font-family: "Helvetica", Arial, sans-serif;
			line-height: 1.4em;
			padding: 40px 20px;
		}
		h1 {
			margin-bottom: 40px;
		}
		div + div {
			margin-top: 10px;
		}
		hr {
			border-top: 1px solid #ddd;
			border-bottom: 0;
			margin: 40px 0;
		}
	</style>
</head>
<body>
	<h1>Classical Inheritance</h1>
	<p>JavaScript doesn't have classes, but classes can be simulated.</p>
	<hr>
	<div id="parent">
		<strong>Superclass: </strong>
	</div>
	<div id="child">
		<strong>Subclass: </strong>
	</div>
	<script src="classical-inheritance.js" type="text/javascript"></script>
</body>
</html>
