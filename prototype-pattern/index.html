<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Prototype Pattern</title>
	<style>
		body {
			font-family: "Helvetica", Arial, sans-serif;
			font-size: 16px;
			line-height: 1.4em;
			padding: 40px 20px;
		}
		h1 {
			margin-bottom: 40px;
		}
		hr {
			border-top: 1px solid #ddd;
			border-bottom: 0;
			margin: 40px 0;
		}
		.card {
			background-color: #555;
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
			color: #fff;
			float: left;
			height: 180px;
			line-height: 1.4em;
			margin: 10px;
			padding: 20px;
			position: relative;
			width: 200px;
		}
		.card .trigger {
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			z-index: 1;
		}
		.card dt {
			font-weight: bold;
			margin-bottom: .25em;
		}
		.card dd {
			font-size: .9em;
			margin: 0;
			opacity: 0;
			-webkit-transition: opacity .5s ease-out;
			-moz-transition: opacity .5s ease-out;
			-o-transition: opacity .5s ease-out;
			transition: opacity .5s ease-out;
		}
		.card:hover dd {
			opacity: 1;
		}
	</style>
</head>
<body>
	<h1>Prototype Pattern</h1>
	<h2>Example: Views</h2>
	<p>These French flashcards are generated using a view prototype that was defined once and then reused. The translation appears when you hover on the card. Click on the card to remove it.</p>
	<div id="flashcards"></div>
	<script src="prototype-pattern.js" type="text/javascript"></script>
</body>
</html>
